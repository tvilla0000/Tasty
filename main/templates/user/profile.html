{% extends 'main/base.html' %} {% block content %}

<div>
  <h1>@{{ user.username }} Profile</h1>
  <h4><span>Email: </span>{{ user.email }}</h4>
  <h4><span>First Name: </span>{{ user.first_name }}</h4>
  <h4><span>Last Name: </span>{{ user.last_name }}</h4>
  <a
    href="{% url 'restaurant_create' %}"
    class="btn btn-primary btn-lg"
    role="button"
    aria-pressed="true"
    >Add Restaurant</a
  >
</div>

<!-- user restaurants list -->
<div class="row">
  {% for r in restaurants %}

  <div class="col s6">
    <div
      class="card"
      style="background: linear-gradient(#8d2d56, #0d050e);border:3px solid gray;border-radius: 5px;height: 30vh"
    >
      <div class="card-content">
        <a href="{% url 'restaurant_detail' r.id %}">
          <h4 style="color: rgb(255, 255, 255)" id="profile-restaurant-title">
            <i>{{ r.name }}</i>
          </h4>
          <button class="profile-btn">
            <a href="{% url 'restaurant_update' r.id %}" style="color: white"
              >Edit</a
            >
          </button>
          <button class="profile-btn">
            <a href="{% url 'restaurant_delete' r.id %}" style="color: white"
              >Delete</a
            >
          </button>
          <br />
        </a>
      </div>
    </div>
  </div>
  {% empty %}
  <h1>No Restaurants yet!!</h1>
  {% endfor %}
</div>

{% endblock %}
