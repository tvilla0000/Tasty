{% extends 'main/base.html' %}
{% block content %}

<div class="login">
    <h1>Log In</h1>

    <form method="post" action="{% url 'login' %}" class="container">
        {% csrf_token %}
        {{ form.as_p}}
            <button type="submit" class="btn btn-primary">Sign in</button>
            <input type="hidden" name="next" value="{{ next }}">
    </form>

</div>
{% endblock %}
