{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<h1 style="color: #d53c3c;text-shadow: 1.5px -.5px gray">Restaurants</h1>
<div class="row">

{% for r in restaurants %}
<div class="col s6">
	<div class="card horizontal"
		style="background: linear-gradient(#8d2d56, #0d050e);border:3px solid gray;border-radius: 5px;">
		<div>
			<iframe width="200" height="200" frameborder="0" style="border:3px solid gray" src="{{map}}q={{r.address}}" allowfullscreen>
			</iframe>
		</div>
		<div class="card-content list-content">
				<h5 style="color: rgb(255, 255, 255)"><i>{{ r.name }}</i> </h5>
				<p style="color: rgb(255, 255, 255)"><i>{{ r.phone }}</i> </p>
				<p style="color: rgb(255, 255, 255)"><i>{{ r.address }}</i> </p>
				<button
					style="margin-top: 10px; background: linear-gradient(#0d050e, #8d2d56); height: 35px; width: 70px;border: 2px solid white;color: white;text-shadow: .5px -.5px gray;padding: 2px"><a
						href="{% url 'restaurant_detail' r.id %}" style="color: white">Detail</a></button>
		</div>
	</div>
</div>

{% empty %}
<div class="card">
	<div class="card-content">
		<span class="card-title">No Restaurant Yet!</span>
	</div>
	</a>
</div>
</div>

{% endfor %}
<script>  $(document).ready(function () {
		$('.tabs').tabs();
	});</script>

{% endblock %}
