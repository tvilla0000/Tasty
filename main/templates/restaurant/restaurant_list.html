{% extends 'main/base.html' %}
{% load static %}
{% block content %}

<h1 style="color: #d53c3c;text-shadow: 1.5px -.5px gray">Restaurants</h1>
{% for r in restaurants %}
<a href="{% url 'restaurant_detail' r.id %}" style="text-decoration: none">
	<div class="card"
		style="background: linear-gradient(#8d2d56, #0d050e);border: 4px solid gray;height: 550px; width: 50vw">
		<div class="card-content" style="display:inline-block">
			<span class="card-title" style="color: white">
				<h1 style="font-size: 70px;text-shadow: 2.5px -1.5px black"><i>{{ r.name }}</h1>
			</span>
			<hr style="color: white"><br>
			<img style="height: 50vh;width: 20vw;border: 4px solid gray;border-radius: 5px;"
				src="{{r.restaurant_photo}}"><br>
		</div>
	</div>
</a>
<div class="row">
	<div class="col s12">
		<ul class="tabs" style="background:linear-gradient(#0d050e, #8d2d53)">
			<li class="tab col s3"><a href="#test1" class="tab-title">Address</a></li>
			<li class="tab col s3"><a class="active" href="#test2" class="tab-title">Test 2</a></li>
			<li class="tab col s3 "><a href="#test3" class="tab-title">Disabled Tab</a></li>
			<li class="tab col s3"><a href="#test4" class="tab-title"> Test 4</a></li>
		</ul>
	</div>
	<div id="test1" class="col s12">{{r.address}}</div>
	<div id="test2" class="col s12">Test 2</div>
	<div id="test3" class="col s12">Test 3</div>
	<div id="test4" class="col s12">Test 4</div>
</div>

{% empty %}
<div class="card">
	<div class="card-content">
		<span class="card-title">No Restaurant Yet!</span>
	</div>
	</a>
</div>
{% endfor %}
<script>  $(document).ready(function () {
		$('.tabs').tabs();
	});</script>

{% endblock %}
