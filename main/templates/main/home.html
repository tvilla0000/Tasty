{% extends 'main/base.html' %} {% load static %} {% block content %}

<div
  id="carouselExampleInterval"
  class="carousel slide home mt-5"
  data-ride="carousel"
>
  <div class="carousel-inner">
    <div class="carousel-item active" data-interval="1000">
      <img
        src="https://www.yelpreservations.com/wp-content/uploads/2017/04/Screenshot-2017-04-03-15.44.55-1024x664.png"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item" data-interval="1000">
      <img
        src="https://cdn-ep19.pressidium.com/wp-content/uploads/2019/04/burger-photography-tips-styling.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
    <div class="carousel-item">
      <img
        src="http://www.paoloformica.com/wp-content/uploads/2016/05/img-20160516-wa0020.jpg"
        class="d-block w-100"
        alt="..."
      />
    </div>
  </div>
  <a
    class="carousel-control-prev"
    href="#carouselExampleInterval"
    role="button"
    data-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a
    class="carousel-control-next"
    href="#carouselExampleInterval"
    role="button"
    data-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

{% endblock %}
