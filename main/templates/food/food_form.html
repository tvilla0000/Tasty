{% extends 'main/base.html' %}

{% block content %}
{% if object %}
  <h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
  <h1>Add Food</h1>
{% endif %}

  <form action="" method="post">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn" style="margin: 20px 0">
  </form>
{% endblock %}
