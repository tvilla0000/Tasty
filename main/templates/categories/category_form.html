{% extends 'main/base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Category</h1>
{% endif %}
<form action="" method="post" class="container">
{% csrf_token %}
<table>
  {{ form.as_table }}
</table>
<input type="submit" value="Submit" style="background: linear-gradient(#0d050e, #8d2d56);border: 2px solid white;padding: 5px;">
</form>

{% endblock %}
