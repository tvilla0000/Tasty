{% extends 'main/base.html' %}

{% block content %}
{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
<h1>Add Menu</h1>
{% endif %}

<form action="" method="post" class="container">
	{% csrf_token %}
	<table>
		{{ form.as_table }}
	</table>
	<input type="submit" value="Submit!" class="btn btn-primary">
</form>
{% endblock %}
